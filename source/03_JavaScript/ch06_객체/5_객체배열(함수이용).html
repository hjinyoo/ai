<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        // 객체를 반환하는 일반함수
        function makeStudent(name, kor, mat, eng, sci){
            let resultObj = {
                'name':name,
                'kor':kor,
                'mat':mat,
                'eng':eng,
                'sci':sci,
                'getSum': function(){ 
                    return this.kor + this.mat + this.eng + this.sci;
                },
                'getAvg': function(){ 
                return this.getSum() / 4;
                },
                'toString' : function(){
                let output = '';
                for(let key in this){
                    if(key!='getSum' && key!='getAvg' && key!='toString'){
                    output += key + ':' + this[key] + ' &nbsp; ';
                    }else if(key=='getSum' || key=='getAvg'){
                    output += key.substring(3).toUpperCase() + ':' + this[key]() + ' &nbsp; ';
                    }//if
                } // for
                return output;
                },// toString
            }; // resultObj 객체
            return resultObj;
            }
        let students = [makeStudent('홍길동',99,90,85,95)];
        students.push(makeStudent('김길동',80,90,85,75));
        students.push(makeStudent('신길동',83,94,65,79));
        students.push(makeStudent('박길동',84,78,90,76));
        students.push(makeStudent('마길동',67,95,88,65));

        students.forEach(
            (data,idx) =>document.writeln(`${idx}번째 : ${data}<br>`)
        );
    </script>
</head>
<body>
    
</body>
</html>
