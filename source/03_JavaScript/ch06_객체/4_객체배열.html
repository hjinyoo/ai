<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        let students = [{'name':'김', 'kor':99, 'mat':100, 'eng':80, 'sci':99},
                        {'name':'이', 'kor':85, 'mat':78, 'eng':87, 'sci':79},
                        {'name':'박', 'kor':90, 'mat':95, 'eng':68, 'sci':88},
                        {'name':'정', 'kor':88, 'mat':87, 'eng':86, 'sci':90}];
        students.push({'name':'고', 'kor':38, 'mat':56, 'eng':64, 'sci':90});
        for (var idx in students){
            students[idx].getSum = function(){
            return this.kor + this.mat + this.eng + this.sci;
        };
        students[idx].getAvg = function(){
            return this.getSum()/4;
        };
        students[idx].toString = function(){  
                let output = '';
                for (let key in this){
                    if(key!='getSum' && key!='getAvg' && key!='toString'){
                    output += key + ' : ' + this[key] + '&nbsp;';
                    }else if(key=='getSum' || key=='getAvg'){
                        output += key.substring(3).toLowerCase() + ':' + this[key]() + '&nbsp;' ; 
                    }
                }
                return output;
            };
    };
    document.writeln('<h4>1. 일반 for문</h4>');
    for(let idx=0 ; idx<students.length ; idx++){
        // document.writeln(idx +'번쨰 :' + students[idx] + '<br>');
        document.writeln(`${idx}번째 : ${students[idx]} <br>`);
    }
    document.writeln('<h4>2. 일반 for-in문</h4>');
    for(idx in students){
        document.writeln(`${idx}번째 : ${students[idx]} <br>`);
    }
    document.writeln('<h4>3. 일반 for-of문</h4>');
    for(let student of students){
        document.writeln(`${student} <br>`);
    }
    document.writeln('<h4>4. 일반 forEach()</h4>');
    students.forEach((data, idx)=>document.writeln(`${idx}번째 : ${data} <br>`) );
    document.writeln('<h4>5. 일반 forEach(index필요없는 경우)</h4>');
    students.forEach(data=>document.writeln(`${idx}번째 : ${data} <br>`) );
    </script>
</head>
<body>
    
</body>
</html>
