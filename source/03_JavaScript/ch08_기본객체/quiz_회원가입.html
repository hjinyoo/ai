<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    table {width:350px; margin:20px auto; padding:20px 10px;}
    table, input[type='text'], input[type='password'] {
        border: 1px solid #385d81;
        outline: 1px solid #385d81;
        padding: 2px;
    }
    input[type='submit'], input[type='reset'], input[type='button'], button{
        background-color: #385d81;
        border:0; outline:0;
        color:white; 
        border-radius: 3px;
        padding:10px 20px;
        margin:5px;
    }
    td, th { padding:5px 10px; text-align:center;}
    </style>
    <script>
        var patternNum = /[0-9]/;
        var patternEng = /[a-zA-Z]/;
        var patternKor = /[가-힣ㄱ-ㅎ ㅏ-ㅣ]/;
        var patternSpe = /[~`!@#$%^&*()_\-+=\|\\\[\]{}'":;?\/<>,\.]/;
        var patternEmail = /^\w+@\w+(\.\w+){1,2}$/;
        var patternPw = /[a-zA-Z]/ /[0-9]/ /[~`!@#$%^&*()_\-+=\|\\\[\]{}'":;?\/<>,\.]/
        function joinCheck(){
            if(!name){
                alert('이름을 입력하세요');
                frm.name.focus();
                return false;
            }else if(name.length<2){
                alert('이름을 다시 입력하세요');
                frm.name.value = '';
                frm.name.focus();
                return false;
            }
            if(name.match(patternNum || patternSpe)){
                alert('이름을 다시 입력하세요');
                frm.name.value = '';
                frm.name.focus();
                return false;
            }
            
            if(!frm.mail.value){
                alert('메일을 입력하세요');
                frm.mail.focus();
                return false;
            }
            if(!frm.mail.value.match(patternEmail)){
                alert('메일형식이 아닙니다')
                frm.mail.value = '';
                frm.mail.focus();
                return false;
            }
            if(!frm.pw.value){
                alert('비밀번호 입력하세요');
                frm.pw.focus();
                return false;
            }
            if(frm.pw.value.length<4){
                alert('비밀번호는 4자리 이상입니다');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            if(frm.pw.value !== frm.pwChk.value){
                alert('비밀번호를 일치하지 않습니다');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            if(!frm.pw.value.match(patternPw)){
                alert('비밀번호 양식을 확인하세요');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="#" name="frm" onsubmit="return joinCheck()">
    <table>
        <tr>
        <th>이름</th>
        <td>
            <input type="text" name="name" placeholder="특수문자와 숫자 못 와" autofocus="autofocus"/>
        </td>
        </tr>
        <tr>
        <th>메일</th>
        <td><input type="text" name="mail" placeholder="메일 형식에 맞추세요" /></td>
        </tr>
        <tr>
        <th>비밀번호</th>
        <td><input type="password" name="pw" placeholder="특수문자,알파벳,숫자 포함" /></td>
        </tr>
        <tr>
        <th>비밀번호</th>
        <td><input type="password" name="pwChk" /></td>
        </tr>
        <tr>
        <td colspan="2">
            <input type="submit" value="회원가입" />
            <input type="reset" value="취소" />
            <input type="button" value="로그인" />
        </td>
        </tr>
    </table>
    </form>
</body>
</html>
