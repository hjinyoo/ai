<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        let str = '   abc @ abc @  ';
        document.writeln('원본 :' + str + '<br>');
        document.writeln('글자수:' + str.length + '<br>');
        document.writeln('글자연결:' + str.concat('끝') + '<br>');
        // str.substring(a,b) : a번재부터 b번째 앞까지 추출 str[a:b]역할
        // str.substring(a) : a번재부터 끝까지 추출 str[a:]역할
        document.writeln('3~6번째앞 추출:[' + str.substring(3,6) +']<br>');
        // str.substr(a,b) : a번째부터 b글자 추출 
        document.writeln('3번째부터 6자추출:[' + str.substr(3,6) + '] <br>');
        document.writeln('맨처음 나오는 @의 위치:' + str.indexOf('@') + '<br>');
        document.writeln('맨처음 나오는 k의 위치 :' + str.indexOf('k') + '<br>'); //-1
        document.writeln('맨 뒤 @의 위치: ' + str.lastIndexOf('@') +'<br>');
        document.writeln('앞뒤 space제거: [' + str.trim() +']<br>');
        document.writeln('대문자로:' + str.toUpperCase() + '<br>');
        document.writeln('소문자로:' + str.toLowerCase() + '<br>');
        document.writeln('첫 @를 9로 수정:' + str.replace('@','9') + '<br>');
        document.writeln('@를 9로 다 수정:' + str.replaceAll('@','9') + '<br>');
        document.writeln('space모두 제거:' + str.replaceAll(' ',''));
    </script>
</head>
<body>
    
</body>
</html>
