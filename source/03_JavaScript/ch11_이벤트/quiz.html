<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{overflow: hidden;}
        li{float: left; list-style: none; margin: 3px;}
    </style>
    <script>
        var overImg = ['ch11_img/0over.jpg', ' ch11_img/1over.jpg', ' ch11_img/2over.jpg', ' ch11_img/3over.jpg'];
        var outImg = [' ch11_img/0out.jpg', ' ch11_img/1out.jpg', ' ch11_img/2out.jpg', ' ch11_img/3out.jpg'];
        window.onload=() =>{
            var Img = document.getElementsByTagName('Img');
            for(var idx in Img){
                Img[0].onmouseover = function(){
                    this.src = overImg[0];
                }
                Img[0].onmouseout = function(){
                    this.src = outImg[0];
                }
                Img[1].onmouseover = function(){
                    this.src = overImg[1];
                }
                Img[1].onmouseout = function(){
                    this.src = outImg[1];
                }
                Img[2].onmouseover = function(){
                    this.src = overImg[2];
                }
                Img[2].onmouseout = function(){
                    this.src = outImg[2];
                }
                Img[3].onmouseover = function(){
                    this.src = overImg[3];
                }
                Img[3].onmouseout = function(){
                    this.src = outImg[3];
                }
            }
        };
    </script>
    </head>
    <body>
    <ul>
        <li><a href="#"><img src="ch11_img/0out.jpg" /></a></li>
        <li><a href="#"><img src="ch11_img/1out.jpg" /></a></li>
        <li><a href="#"><img src="ch11_img/2out.jpg" /></a></li>
        <li><a href="#"><img src="ch11_img/3out.jpg" /></a></li>
    </ul>
</body>
</html>
