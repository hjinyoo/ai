<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        table{width: 280px; height: 100px; margin: 10px auto;} h3{text-align: center;}
    </style>
    <script>
        // 0번째 td부터 6번째 td까지 background-color 빨주노초파남보 입히고
        // bgColor(n) 함수만들기
        window.onload = ()=>{
            var Td = document.querySelectorAll('td')
            var Tr = document.querySelectorAll('tr')
            let cols = ['red','orange','yellow','green','blue','navy','purple'];
            for(let idx=0; idx<Td.length ; idx++){
                Td[idx].bgColor = cols[idx];
            }
        };
        window.onmouseover = () =>{
            Tr.bgColor = "Td.bgColor"
        };
    </script>
</head>
<body>
    <h3>quiz : 마우스를 올리면 바탕화면도 해당 색상으로</h3>
    <table>
        <tr onmouseout="bgColorChange(7)">
            <td onmouseover="bgColorchange(0)"></td>
            <td onmouseover="bgColorchange(1)"></td>
            <td onmouseover="bgColorchange(2)"></td>
            <td onmouseover="bgColorchange(3)"></td>
            <td onmouseover="bgColorchange(4)"></td>
            <td onmouseover="bgColorchange(5)"></td>
            <td onmouseover="bgColorchange(6)"></td>
        </tr>
    </table>
</body>
</html>
