<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3 {
            text-align: center;
        }
    </style>
    <script>
        function chk() {
            if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 필수입력입니다');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert('비밀번호는 필수입력입니다');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호를 확인하세요');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            } else if (frm.name.value.trim().length < 2) { 
                alert('작성자명은 2글자이상 필수입력 사항입니다');
                frm.name.focus();
            }
            return true;
        }
    </script>
</head>
<body>
    <caption><h3>회원가입</h3></caption>
    <fieldset>
        <legend>필수입력</legend>
        <form action="" name="frm" onsubmit="return chk()">
            <table>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="id" placeholder="이름은 2글자 이상" /></td>
                </tr>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="id" placeholder="4자리" /></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" name="pw" placeholder="두 비밀번호 일치" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pwChk" placeholder="확인용 비밀번호" /></td>
                </tr>
                <tr>
                    <td>전화</td>
                    <td>
                        <input type="text" name="tel" id="tel"
                               placeholder="xx-xxx-xxxx/000-0000-0000"
                               required="required"
                               autofocus="autofocus"
                               pattern="0\d{2,3}-?\d{3,4}-?\d{4}"
                               title="전화번호형식이 아닙니다" />
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" name="email" id="email"
                               placeholder="아이디@도메인"
                               pattern="\w+@\w+(\.\w+){1,2}"
                               title="이메일 형식을 지켜주세요" />
                    </td>
                </tr>
                </tr>
            </table>
        </form>
    </fieldset>
    <fieldset>
        <table>
            <legend>추가입력사항</legend>
            <tr>
                <td>결혼 유무</td>
                <td>
                    <input type="radio" name="married" value="y" checked="checked" />기혼
                    <input type="radio" name="married" value="n" />미혼
                </td>
            </tr>
            <tr>
                <td>자식</td>
                <td>
                    <input type="checkbox" name="child" value="son" checked="checked" />아들
                    <input type="checkbox" name="child" value="daughter" />딸
                </td>
            </tr>
            <tr>
                <td>지역</td>
                <td>
                    <select name="local" multiple="multiple" size="1">
                        <option>경기</option>
                        <option>서울</option>
                        <option>인천</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>
    <table>
        <tr>
            <th colspan="2">
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </th>
        </tr>
    </table>
    <footer>
        <p>서울시 서대문구 신촌로141 은하빌딩 203호</p>
        <p>Copyright ⓒ xx All rights reserved.</p>
    </footer>
</body>
</html>
